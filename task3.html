<body class="card-page">
  <nav class="navbar">
    <a class="brand" href="task1.html">Home</a>

      <li><a href="index.html">Task 2</a></li>

    </ul>
  </nav>

  <main class="content">
    <h1 id="grades-heading">Student Grades</h1>
    <table class="grades-table">
      <thead>
        <tr><th>Name</th><th>Subject</th><th>Grade</th></tr>
      </thead>
      <tbody>
        <tr><td>Ayana</td><td>Math</td><td>A</td></tr>
        <tr class="highlight-row"><td>Erlan</td><td>Physics</td><td>B+</td></tr>
        <tr><td>Nazerke</td><td>Chemistry</td><td>A-</td></tr>
        <tr><td>Dana</td><td>English</td><td>B</td></tr>
      </tbody>
    </table>

    <h1>Feedback Form</h1>
    <form id="feedback-form">
      <label for="name">Name:</label>
      <input id="name" type="text" name="name" required>

      <label for="email">Email:</label>
      <input id="email" type="email" name="email" required>

      <label for="role">Role:</label>
      <select id="role" name="role">
        <option>Student</option>
        <option>Teacher</option>
        <option>Other</option>
      </select>

      <fieldset class="radio-group">
        <legend>Do you like this page?</legend>
        <label><input type="radio" name="like" value="yes"> Yes</label>
        <label><input type="radio" name="like" value="no"> No</label>
      </fieldset>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>
